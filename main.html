<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taschenrechner</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Display für die Eingabe/Ausgabe */
    .calculator .display {
      width: 100%;
      height: 60px;
      box-sizing: border-box;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      font-size: 2rem;
      text-align: right;
      background: #f8f8f8;
      outline: none;
    }

    /* Container für die Tasten */
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1px;
    }

    /* Allgemeine Button-Styles */
    .keys button {
      background: #e0e0e0;
      border: none;
      outline: none;
      height: 60px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .keys button:hover {
      background: #d0d0d0;
    }

    /* Operator-Buttons farblich absetzen (optional) */
    .keys .operator {
      background: #f9b233;
    }
    .keys .operator:hover {
      background: #f6a50b;
    }

    /* Ergebnis-Button hervorheben (optional) */
    .keys .equals {
      grid-column: span 2;
      background: #5cb85c;
      color: #fff;
      font-weight: bold;
    }
    .keys .equals:hover {
      background: #4cae4c;
    }

    /* Besondere Buttons (z.B. Clear) */
    .keys .clear {
      grid-column: span 2;
      background: #d9534f;
      color: #fff;
      font-weight: bold;
    }
    .keys .clear:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>

<div class="calculator">
  <!-- Display für die Ausgabe -->
  <input type="text" class="display" placeholder="0" disabled>

  <!-- Tasten des Taschenrechners -->
  <div class="keys">
    <!-- Zeile 1 -->
    <button class="clear">C</button>
    <button class="operator">/</button>

    <!-- Zeile 2 -->
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">*</button>

    <!-- Zeile 3 -->
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>

    <!-- Zeile 4 -->
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>

    <!-- Zeile 5 -->
    <button>0</button>
    <button>.</button>
    <button class="equals">=</button>
  </div>
</div>

</body>
</html>
